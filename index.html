<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Album</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <div class="banner">
        <h1 class="banner__header">Photo Album</h1>
        <p class="banner__description">
            Sample photo album, images grid implemented with <strong>CSS Grid</strong>
        </p>
        <small>Images obtained from <a href="https://www.pexels.com/">Pexel</a></small>
      </div>
      <div class="album">
        <div class="album__item">
          <img src="images/1.jpg" alt="cute adorbs image" />
        </div>
        <div class="album__item">
          <img src="images/2.jpg" alt="cute adorbs image" />
        </div>
        <div class="album__item">
          <img src="images/3.jpg" alt="cute adorbs image" />
        </div>
        <div class="album__item">
          <img src="images/4.jpg" alt="cute adorbs image" />
        </div>
        <div class="album__item">
          <img src="images/5.jpg" alt="cute adorbs image" />
        </div>
        <div class="album__item">
          <img src="images/6.jpg" alt="cute adorbs image" />
        </div>
      </div>
    </div>
  </body>
</html>
